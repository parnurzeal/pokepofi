<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>OCR App</title>
    <link rel="manifest" href="manifest.json">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/web-animations-js/web-animations.min.js"></script>
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
    <link rel="import" href="poke-app.html">
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Configure Service Worker caching: -->
    <platinum-sw-register auto-register skip-waiting clients-claim reload-on-install href="sw-import.js">
      <platinum-sw-cache default-cache-strategy="networkFirst" disabled="true"></platinum-sw-cache>
    </platinum-sw-register>
    <!-- Instantiate the app: -->
    <poke-app></poke-app>
  </body>
</html>
